<!DOCTYPE html>
<html lang="en">
    <!-- HEAD -->
    <head>
        <meta charset="utf-8">
        <title> Calculator </title>
        <!--StyleSheet-->
        <link rel="stylesheet" type="text/css" href="cal-style.css">
    </head>

    <!-- BODY -->
    <body>
        <!-- Entire calculator's elements are in here -->
        <div id="calc">
            <!-- Display Screen -->
            <div id="screen">
                <p></p>
            </div>

            <!-- Number and Operators -->
            <div id="num-pad">
                <!-- 1st row -->
                <button id="AC">AC</button>
                <button id="backSpc">&#x232b</button>
                <button id="sign">+/-</button>
                <button id="percent">%</button>

                <!-- 2nd row -->
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button id="mult">x</button>

                <!-- 3rd row -->
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button id="divi">&#x00f7</button>

                <!-- 4th row -->
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button id="sum">+</button>

                <!-- 5th row-->
                <button class="num" value="0">0</button>
                <button id="decimal">.</button>
                <button id="equ">=</button>
                <button id="diff">-</button>

            </div>
        </div>
        <script src="cal-script.js"></script>
    </body>

</html>
